<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
<h1>Unordered List</h1>
   <ul><li>Mango</li>
    <li>Apple</li>
    <li>Watermelon
        <ul type="square"><li>Mango</li>
            <li>Apple</li>
            <li>Watermelon</li></ul>
    </li></ul> 
<h1>Ordered List</h1>
    <ol><li>Strawberry</li>
    <li>Plum</li>
    <li>Grapes
        <ol type="a"><li>Strawberry</li>
            <li>Plum</li>
            <li>Grapes</li></ol>
    </li></ol>
</body>
</html>
