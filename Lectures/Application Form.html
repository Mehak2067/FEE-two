<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
<h1>Application Form</h1>
<form>
<input type="checkbox" id="email" checked>
<label id="email">mahi3095@gmail.com</label><br><br>
<label for="fname">First Name:</label>
<input type="text" id="fname" placeholder="Enter your first name"><br> <br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" placeholder="Enter your last name"><br> <br>
<label for="fn">Father's Name:</label>
<input type="text" id="fn" placeholder="Enter your father's name"><br> <br>
<label for="gender" >Gender:</label>
<label for="gender" >Male</label>
<input type="radio" id="gender" value="gender">
<label for="gender" >Female</label>
<input type="radio" id="gender" value="gender"><br><br>
<label for="address">Address:</label>
<input type="text" id="address" placeholder="Address line 1"><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="address" placeholder="Address line 2"><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="address" placeholder="Address line 3"><br> <br>
<label id="ph">Contact No.:</label>
<select name="ph" id="ph">
    <option value="91+" selected>91+</option>
    <option value="92+">92+</option>
    <option value="21+">21+</option>
</select>
<input type="number" id="ph"><br> <br>
<label id="country">Country:</label>
<select name="country" id="country">
    <option value="Japan">Japan</option>
    <option value="India"  selected>India</option>
    <option value="UAE">UAE</option>
</select><br> <br>
<label id="resume">Resume:</label>
<input type="file" id="resume" value="Upload" accept=".pdf,.docx." required><br> <br>
<label id="CV">CV:</label>
<textarea rows="2" cols="20" comment="CV" placeholder="Write your CV here!"></textarea><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
