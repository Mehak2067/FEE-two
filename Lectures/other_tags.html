<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tags</title>
</head>
<body>
   <h1><b>BOLD</b></h1>
   <h1><strong>STRONG</strong></h1>
   <h1><i>ITALIC</i></h1>
   <h1><em>EMPHASIZED</em></h1>
   <h1><mark>MARKED</mark></h1>
   <h1><small>SMALL</small></h1>
   <h1><del>DELETED</del></h1>
   <h1><ins>INSERTED</ins></h1>
   <h1>O<sub>2</sub></h1>
   <h1>2<sup>3</sup></h1>
</body>
</html>
