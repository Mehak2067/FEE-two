<!DOCTYPE html>
<!--doctype basically tells us this is a htmls version which we are currently using-->
<html lang="en">
<head>
    <!--head contains all meta data and title.Meta data- they provide
         necessary information to the web browser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html structure</title>
</head>
<body>
    <!--htmls written here are directly display on aur website-->
    <h1>mehak</h1>
    <h2>mehak</h2>
    <h3>mehak</h3>
    <h4>mehak</h4>
    <h5>mehak</h5>
    <h6>mehak</h6>
</body>
</html>
